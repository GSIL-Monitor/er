<taglib name="TagLib\EasyUI" />
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- <include file="../Application/Common/View/Common/css.html"/>
<include file="../Application/Common/View/Common/js.html"/>-->
</head>
<body>
<!-- layout-datagrid -->
<div class="easyui-layout" data-options="fit:true" style="width:100%;height:100%;overflow:hidden;" id="panel_layout">
<div class="easyui-panel" title="搜索列表" data-options="iconCls:'icon-search',region:'west',split:true,collapsed:false" style="width:230px;background: #eee;" id="panel_search">
	<block name="search"></block>
</div>
<!-- layout-center-datagrid -->
<block name="datagrid"> 
<div data-options="region:'center'" style="height:100%;">
<div data-options="region:'center',fit:true" style="width:100%;height:70%;background:#eee;"><easyui:datagrid id="{$datagrid.id}" style="{$datagrid.style}" options="datagrid.options" fields="datagrid.fields" /></div>
<!-- layout-south-tabs -->
<div data-options="region:'south',split:true" style="height:30%;background:#eee;overflow:hidden;">
<if condition="$datagrid.setTabs eq 1">
 <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="{$datagrid.setTabsClick}" style="position: absolute;margin-left: 650px;z-index:10000;">设置表头</a>
</if>
 <div class="easyui-tabs" data-options="fit:true,border:false,plain:true" id="{$id_list.tab_container}"> 
</div> </div> 
</div>
<script type="text/javascript"> 
$(function(){
setTimeout('add_tabs(JSON.parse(\'{$arr_tabs}\'))',0);
}); 
/*
$(function(){ add_tabs(JSON.parse('{$arr_tabs}')); 
$('body').show();
$('#panel_layout').layout('resize',{height:$('#panel_layout').parent().height()});
}); 
*/
</script>
</block>
</div>
<!-- dialog -->
<block name="dialog"> <div id="{$id_list.add}"></div> <div id="{$id_list.edit}"></div> </block>
<!-- toolbar -->
<block name="toolbar"> </block>
<!-- layout-south-tabs, call add_tabs js function to add tabs -->
<block name="script">
</block>
</body>
</html>
