<extend name="../../Common/View/datagrid_tabs_base" /> 
<block name="tabs"></block> <block name="dialog"> </block> 
<block name="toolbar"> 
<div id="{$id_list.toolbar}">
<a href="#" name="menu-select-goods-range" class="easyui-menubutton" data-options="menu:'#mbut-select-goods-range'">添加货品</a>
<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="giftRule.tabDatagrid['{$datagrid.id}'].remove()">删除</a>
<label style="color: red">(注:指定货品数量暂不支持累加,任意一个指定的货品满足条件即可赠送)</label>
<div id="mbut-select-goods-range"><div>添加单品</div><div>添加组合装</div></div>
</div>
<script type="text/javascript">
//添加--指定数量货品
$($(".easyui-menubutton[name='menu-select-goods-range']").menubutton().menubutton('options').menu).menu({
	onClick:function(item){
	 switch(item.text){
	 case '添加单品':
		 $('#{$id_list.add}').richDialog('goodsSpec', giftRule.addSpec, {'prefix':'add_spec_range','type':true,'warehouse_id':'all','model':'rule'}, false);
		 break;
	 case '添加组合装':
		 $('#{$id_list.add}').richDialog('goodsSuite', giftRule.addSuite, 'add_suite_range', false);
		 break;
	 }}
});
</script>
</block>
