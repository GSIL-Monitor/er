<script type="text/javascript">
    function reloadProcess(that,type){
        if(that != null) {
            $('.click_style').each(function (key, obj) {
                $(this).removeClass("click_style");
            });
            $(that).addClass('click_style');
        }
        switch(type){
            case 'all':
                $('#a_sale_process').show();
                $('#a_sale_process_refund').hide();
                $('#a_sale_process_return').hide();
                $('#a_sale_process_exchange').hide();
                break;
            case 'refund':
                $('#a_sale_process').hide();
                $('#a_sale_process_refund').show();
                $('#a_sale_process_return').hide();
                $('#a_sale_process_exchange').hide();
                break;
            case 'return':
                $('#a_sale_process').hide();
                $('#a_sale_process_refund').hide();
                $('#a_sale_process_return').show();
                $('#a_sale_process_exchange').hide();
                break;
            case 'exchange':
                $('#a_sale_process').hide();
                $('#a_sale_process_refund').hide();
                $('#a_sale_process_return').hide();
                $('#a_sale_process_exchange').show();
                break;
        }
    }
</script>
