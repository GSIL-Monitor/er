<div class="rule_process">

			<img src="__ROOT__/Public/Image/Process/Trade/select_warehouse.png" onmouseover="this.src='__ROOT__/Public/Image/Process/Trade/select_warehouse_check.png'" onmouseout="this.src='__ROOT__/Public/Image/Process/Trade/select_warehouse.png'"/>

		</div>
		<div class="goods_goods font-orange" href="javascript:void(0);" onClick="open_menu('货品档案','index.php/Goods/GoodsGoods/getGoodsList');">
