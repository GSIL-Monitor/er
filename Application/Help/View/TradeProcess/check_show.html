<div style="margin: 20px 15px;">
    <div class="easyui-panel" title="盘点流程" data-options="headerCls:'panel-header-title'" style="width:100%;">
        <div class="check_process process-map" style="border:none;">
            <a class="begin" href="javascript:void(0);" >开始<br>盘点</a>
            <a class="check font-img" href="javascript:void(0);" onClick="open_menu('{$check.check.text}', '{$check.check.href}')"><div class="png"><i class="fa {$check.check.img}"></i><p>{$check.check.text}</p></div></a>
            <a class="stock_1 font-img" href="javascript:void(0);" onClick="open_menu('{$check.stock.text}', '{$check.stock.href}')"><div class="png"><i class="fa {$check.stock.img}"></i><p>{$check.stock.text}</p></div></a>

            <span class="submit" href="javascript:void(0);" >提交</span>
            <span class="save_2" href="javascript:void(0);" >保存</span>
            <span class="finish_1" href="javascript:void(0);" >完成</span>
            <span class="finish_2" href="javascript:void(0);" >完成</span>

    </div>
</div>
