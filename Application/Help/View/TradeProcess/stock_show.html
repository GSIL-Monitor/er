<div style="margin: 20px 15px;">
    <div class="easyui-panel" title="初始化物流和库存" data-options="headerCls:'panel-header-title'" style="width:100%;">
        <div class="stock_process process-map" style="border:none;" id="stock_process">
            <a class="logistics font-img" href="javascript:void(0);" onClick="open_menu('{$stock.logistics.text}', '{$stock.logistics.href}')"><div class="png"><i class="fa {$stock.logistics.img}"></i><p>{$stock.logistics.text}</p></div></a>
            <a class="shop font-img" href="javascript:void(0);" onClick="open_menu('{$stock.shop.text}', '{$stock.shop.href}')"><div class="png"><i class="fa {$stock.shop.img}"></i><p>{$stock.shop.text}</p></div></a>
            <a class="warehouse font-img" href="javascript:void(0);" onClick="open_menu('{$stock.warehouse.text}', '{$stock.warehouse.href}')"><div class="png"><i class="fa {$stock.warehouse.img}"></i><p>{$stock.warehouse.text}</p></div></a>
            <a class="goods font-img" href="javascript:void(0);" onClick="open_menu('{$stock.goods.text}', '{$stock.goods.href}')"><div class="png"><i class="fa {$stock.goods.img}"></i><p>{$stock.goods.text}</p></div></a>
            <a class="inventory_management font-img" href="javascript:void(0);" onClick="open_menu('{$stock.inventory_management.text}', '{$stock.inventory_management.href}')"><div class="png"><i class="fa {$stock.inventory_management.img}"></i><p>{$stock.inventory_management.text}</p></div></a>
            <span class="begin" href="javascript:void(0);" >开始</span>
            <span class="finish" href="javascript:void(0);" >结束</span>
            <span class="down_logistics" href="javascript:void(0);" >下载<br>物流公司</span>
            <span class="stock_title" href="javascript:void(0);" >初始化<br>库存</span>
            <span class="stock_goods" href="javascript:void(0);" >初始化<br>库存</span>
            <a class="stock_stock" href="javascript:void(0);" onmouseover="show_stock_text(event,'stock_stock')" onmouseout="close_stock_text()">初始化<br>库存</a>
            <a class="excel_in_stock" href="javascript:void(0);"  onmouseover="show_stock_text(event,'excel_in_stock')" onmouseout="close_stock_text()">excel<br>导入库存</a>
            <div id="show_stock_Div" style="position:absolute; background-color: white; border: 1px solid ; border-color: #95B8E7;padding: 5px 10px 5px 10px;max-width: 200px;display: none;"></div>
        </div>
    </div>
    <div class="easyui-draggable" style="position: absolute;top:80px;left:140px;" data-options="onDrag:onDrag">
        <div id="title" class="easyui-panel" title="<i class='fa fa-bookmark'></i> 相关任务" collapsible="true" style="width:150px;height:auto;padding:10px;" >
            <ul>
                <volist name="work_list" id="work" key="i">
                    <li style="list-style-type:none;">
                        <a href="javascript:void(0);"onClick="open_menu('{$work.text}', '{$work.href}')"><span style="margin-left: 15px;">{$work.msg}</span></a>
                    </li>
                </volist>
            </ul>
        </div>
    </div>
    <div style="position: absolute;left:500px;top:40px;padding:10px;">
        <a href="javascript:void(0)" class="easyui-linkbutton before_link" data-options="iconCls:'icon-back',plain:true" onClick="open_menu('初始化系统货品', '{:U('Help/TradeProcess/goodsProcess')}')">上一步</a>
    </div>
    <div style="position: absolute;right:500px;top:40px;padding:10px;">
        <a href="javascript:void(0)" class="easyui-linkbutton next_link" data-options="iconCls:'icon-next',plain:true" onClick="open_menu('策略设置', '{:U('Help/TradeProcess/ruleProcess')}')">下一步</a>
    </div>
</div>
<script type="text/javascript">
    function show_stock_text(event,key){
        var platform=document.getElementById('stock_process');
        var text=JSON.parse('{$text}');
        var showDiv = document.getElementById('show_stock_Div');
        var x=event.clientX;
        var y=parseInt(event.clientY)+parseInt(10);
        showDiv.style.left =(x-platform.getBoundingClientRect().left)+'px';
        showDiv.style.top = (y-platform.getBoundingClientRect().top)+'px';
        showDiv.style.display = 'block';
        showDiv.innerHTML = text[key];
    }
    function close_stock_text() {
        var showDiv = document.getElementById('show_stock_Div');
        showDiv.style.display = 'none';
        showDiv.innerHTML = '';
    }
</script>
