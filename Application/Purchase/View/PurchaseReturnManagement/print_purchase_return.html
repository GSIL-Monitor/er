<div id = '{$dialog_div}'>
    <a href="javascript:void(0)" id="print_purchase_return" class="easyui-linkbutton" data-options="iconCls:'icon-print',plain:true" onclick="(function(){purchaseReturnManagement.printPurchaseReturn();})()">打印</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-print',plain:true" onclick="(function(){purchaseReturnManagement.previewPurchaseOrder();})()">预览</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="(function(){purchaseReturnManagement.printerSetting();})()">设置</a>

    <div style="margin-top:10px;margin-left:5px">
    <div>
        <span><label>打&nbsp印&nbsp机：&nbsp</label></span>
        <input name="printer_list" class="easyui-combobox" data-options="width:161,onSelect:function(res){purchaseReturnManagement.onPrinterSelect(res.name);}"/>
    </div>
    <div style="margin-top:10px">
        <label>选择模板：</label>
        <!--<select name="template_list" class='easyui-combobox sel' data-options="width:161,onSelect:function(res){purchaseReturnManagement.templateOnSelect();}" >-->
        <select name="template_list" class='easyui-combobox sel' data-options="width:161" >
        <volist name='goods_template' id='vo'><option value="{$vo.id}">{$vo.name}</option></volist>
        </select>
        <div name="template_guide" style="margin-top:7px;margin-left:57px;display:none"><span style="color:red">没有模板？去</span><a href="javascript:void(0)" onclick="(function(){purchaseReturnManagement.changeTemplatePage();})()">打印模板</a><span style="color:red">界面下载模板</span></div><!---->
    </div>
    </div>
<script type="text/javascript">
//# sourceURL=test.js
    purchaseReturnManagement.template_contents = {$contents};
    purchaseReturnManagement.element_selectors.printer_list =  $('#'+'{$dialog_div}'+" input[name='printer_list']");
    purchaseReturnManagement.element_selectors.template_list =  $('#'+'{$dialog_div}'+" select[name='template_list']");
    purchaseReturnManagement.element_selectors.template_guide =  $('#'+'{$dialog_div}'+" div[name='template_guide']");
    purchaseReturnManagement.connectStockWS();
$(function(){
    setTimeout(function(){
        purchaseReturnManagement.newSelectPrinter();
        if(purchaseReturnManagement.element_selectors.template_list.combobox('getData').length == 0)
        {
            purchaseReturnManagement.element_selectors.template_guide.show();
        }
    },10);
});
purchaseReturnManagement.getGoodsTemplatesContents=function(){
	var contents = {$contents};
	return contents;
}
function getPurchaseGoodsDetail(){
    var purchase_detail = {$purchase_detail};
    return purchase_detail;
}
</script>
</div>
